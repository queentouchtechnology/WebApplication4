        function Getvideolist(callback) {
            // var customerId = document.getElementById("txtCustomerId").value;
            var customerId = 1;
            //Create a SCRIPT element.
            var script = document.createElement("script");
            var site = "queentouchtech.in";
            var fol = "ldjm/handlers";
            var file = "biblequiz-question.ashx";
            //Set the Type.
            script.type = "text/javascript";

            //Set the source to the URL the JSON Service.
            script.src = 'https://' + site + '/' + fol + '/' + file + '?callback=' + callback + '';
            
            //Append the script element to the HEAD section.
            document.getElementsByTagName("head")[0].appendChild(script);
        };

        function full_video_list(response) {


            
            var gallerylist = document.getElementsByClassName("gallery")[0];
            var dvverse = document.getElementsByClassName("verse")[0];
            
            var html = '';
          
            for (var i = 0; i < response.length; i++) {

                html += response[i].quiz_answer ;
                dvverse.insertAdjacentHTML('beforeend', response[i].quiz_verse);
            }
            gallerylist.insertAdjacentHTML('beforeend', html);
        }
